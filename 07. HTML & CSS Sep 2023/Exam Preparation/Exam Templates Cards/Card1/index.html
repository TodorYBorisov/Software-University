<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <article class="card">

        <section class="card-info">

                </li>
                <li class="card-ul-li">
                    <p><span>DUNNY 2</span>TEXT2</p>
                </li>
                <li class="card-ul-li">

                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Molestias vero autem, cupiditate inventore
                alias voluptate!
            </p>

            <table>
                <thead>
                    <tr>
                        <th>TEXT 1</th>
                        <th>TEXT 2</th>
                        <th>TEXT 3</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Data1</td>
                        <td>Data2</td>
                        <td>Data3</td>
                    </tr>
                </tbody>
            </table>

        </section>

        <section class="card-image">
        </section>
