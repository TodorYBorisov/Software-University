<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Style for the navigation bar */
        .navbar {
            overflow: hidden;
            background-color: #333;
            position: sticky;
            top: 0px;
        }

        /* Style for the navigation bar links */
        .navbar a {
            float:right;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        /* Style for the navigation bar links on hover */
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Style for the sticky footer */
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: #f2f2f2;
            text-align: center;
            padding: 5px 0;
        }

        body {
            margin: 0px;
        }
    </style>
</head>

<body>
    <!-- Navigation bar with five buttons -->
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
    </div>

    <div style="padding:15px 15px 2500px;font-size:30px;margin-top:30px;">
        <p><b>This is some text to demonstrate the sticky navigation bar.</b></p>
        <p>Scroll this page to see the effect. The navigation bar will stick to the top of the page when you reach its
            scroll position.</p>
        <p>Some text to enable scrolling..</p>
    </div>

    <div class="footer">
        <p>Simple Sticky Footer</p>
    </div>

</body>

</html>
