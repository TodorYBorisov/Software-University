<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <h1>Table example</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
                <th>Header 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Data 1</td>
                <td>Data 2</td>
                <td>Data 3</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Summary 1</td>
                <td>Summary 2</td>
                <td>Summary 3</td>
            </tr>
        </tfoot>
    </table>

    <h2>Table example 2</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Original URL</th>
                <th>Visits</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>www.abv.bg</td>
                <td>15</td>
            </tr>
            <tr>

                <td>www.nakov.com</td>
                <td>20</td>
            </tr>
            <tr>

                <td>www.mobile.bg</td>
                <td>25</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total visits</td>
                <td>60</td>
            </tr>
        </tfoot>

    </table>



</body>

</html>
