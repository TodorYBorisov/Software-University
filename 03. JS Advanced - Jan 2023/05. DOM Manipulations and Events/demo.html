<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Manipulation</title>
</head>

<body>
    <h1>Movie list</h1>

    <ul id="list">
        <li>The Matrix</li>
    </ul>


    <script>

        let ulElement = document.getElementById('list');

        let movieLiElement = document.createElement('li');
        movieLiElement.textContent = 'Man of Steel';
        let copy = movieLiElement.cloneNode(true)
        copy.textContent = 'Die Hard'
        ulElement.appendChild(movieLiElement);
        ulElement.prepend(copy)
        

        //let removeElement = document.querySelectorAll('#list li')[2];

        //removeElement.remove();


    </script>
</body>

</html>
