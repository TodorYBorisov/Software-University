<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Forms</title>
</head>

<body>

    <h1>Forms</h1>

    <form action="">
        <div>
            <label for="username">Username</label>
            <input id="username" type="text" name="username">
        </div>
        <div>
            <label for="password">Password</label>
            <input id="password" type="password" name="password">
        </div>

        <div>
            <h2>Select car brand</h2>
            <label for="bmw">BMW</label>
            <input type="checkbox" name="bmw" id="bmw" value="BMW">

            <label for="opel">Opel</label>
            <input type="checkbox" name="opel" id="opel" value="OPEL">

            <label for="vw">VW</label>
            <input type="checkbox" name="vw" id="vw" value="VW">
        </div>

        <div>
            <h2>Select location</h2>
            <label for="germany">Germany</label>
            <input type="radio" name="location" id="germany" value="germany">

            <label for="france">France</label>
            <input type="radio" name="location" id="france" value="france">

            <label for="bulgaria">Bulgaria</label>
            <input type="radio" name="location" id="bulgaria" value="bulgaria">
        </div>

        <div>
            <label for="size">Size</label>
            <select name="size" id="size">
                <option value="42">42 EU</option>
                <option value="43">43 EU</option>
            </select>
        </div>
        
        <div>
            <div>
                <label for="msg">Message</label>
            </div>
            <textarea name="msg" id="msg" cols="30" rows="10">Text area</textarea>
        </div>

        <fieldset>
            <legend>Test</legend>
            <input type="text" name="fname">
            <input type="text" name="lname">
        </fieldset>
        
        <!--ползваме само бутон елемента, има повече възможности -->
        <button>Submit 123</button>
        <input type="submit" value="submit text">
        <input type="reset" value="reset text">
       
        
    </form>

    





</body>

</html>
