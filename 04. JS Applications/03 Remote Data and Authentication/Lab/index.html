<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Demo</title>

    <style>
        table,
        tr,
        th,
        td {
            border-collapse: collapse;
            border: 1px solid black;
        }

        td,
        th {
            padding: 4px, 8px;
        }
    </style>
</head>

<body>
    <section id="index">
        <h2>Part Index</h2>
        <button id="load_btn">Load Databse</button>
        <table>
            <thead>
                <tr>
                    <th>Part ID</th>
                    <th>Label</th>
                    <th>Unite Price</th>
                    <th>Available Quantity</th>
                    <th>Control</th>
                </tr>
            </thead>
            <tbody id="table_body">
                
               
            </tbody>
    </section>
    </table>

    <section id="editor">
        <h2>Part Editor</h2>
        <div>
            <span>Lable</span>
            <input type="text" id="part_lable">
        </div>

        <div>
            <span>Unite Price</span>
            <input type="number" id="part_price">
        </div>

        <div>
            <span>Quantity</span>
            <input type="number" id="part_quantity">
        </div>

        <div>
            <button id="create_btn">Create Part</button>
        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
