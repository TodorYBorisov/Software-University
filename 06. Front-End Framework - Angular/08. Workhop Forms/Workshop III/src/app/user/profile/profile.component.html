<!-- homepage -->
<div class="container">
    <div class="profile"><img src="../../../assets/profile.png" alt="default user">
        <h3>User Info:</h3>

        <!-- Read only mode -->
        <ng-container *ngIf="!isEditMode">
            <div class="flex">
                <p>Username: </p>
                <p>{{profileDetails.username}}</p>
            </div>
            <div class="flex">
                <p>Email: </p>
                <p>{{profileDetails.email}}</p>
            </div>
            <div class="flex">
                <p>Phone: </p>
                <p>+359 {{profileDetails.tel}}</p>
            </div>
            <button class="edit-button" (click)="toggleEditMode()">Edit</button>
        </ng-container>

        <!-- Edit mode -->
        <ng-container *ngIf="isEditMode">
            <form [formGroup]="form" (ngSubmit)="saveProfileHandler()" >
                <div class="flex">
                    <p>Username: </p>
                    <input type="text" name="username" id="username" value="Johny" formControlName="username">
                </div>
                <!-- user validation -->
                <ng-container *ngIf="form.get('username')?.touched">
                    <p class="error" *ngIf="form.get('username')?.errors?.['required']"> Username is required!</p>
                    <p class="error" *ngIf="form.get('username')?.errors?.['minlength']"> Username should be longer than 5 chars!</p>
                </ng-container>

                <div class="flex">
                    <p>Email: </p>
                    <input type="email" name="email" id="email" value="john.doe@gmail.com" formControlName="email">
                </div>
                <!-- email validation -->
                <ng-container *ngIf="form.get('email')?.touched">
                    <p class="error" *ngIf="form.get('email')?.errors?.['required']">Email is required!</p>
                    <p class="error" *ngIf="form.get('email')?.errors?.['emailValidator']">Email is not valid!</p>
                </ng-container>


                <div class="flex">
                    <p>Phone: </p>
                    <div>
                        <select name="select-tel" id="select-tel" class="tel">
                            <option value="00359">+359</option>
                        </select>
                        <input type="text" name="tel" id="tel" value="885 888 888" formControlName="tel">
                    </div>
                </div>

                <ng-container *ngIf="form.get('tel')?.touched">
                    <p class="error" *ngIf="form.get('tel')?.errors?.['required']">Telephone is required!</p>
                </ng-container>
                <button class="red-button">Cancel</button>
                <button class="green-button">Save</button>
            </form>
        </ng-container>
    </div>
</div>
